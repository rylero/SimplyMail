<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!--CSS Framework-->
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet"> <!--Stylesheet-->
    <title>SimplyMail</title>
</head>
<body>
    <section class="section is-medium">
        <div class="is-flex is-flex-direction-column is-justify-items-center is-align-items-center">
            <h1 class="title is-size-1">
                SimplyMail
            </h1>
            <p class="subtitle is-size-4 mt-1 mb-6">
                A tool for creating <strong>mailing list's</strong> with an emphasis on <strong>Developer Experience</strong>
                <span class="is-size-5 is-block has-text-centered mt-2">Go to the <a href="./docs">Docs</a></span>
            </p>
            <div class="box">
                <div class="field">
                    <label class="label">Email (GMAIL ONLY)</label>
                    <div class="control">
                        <input class="input" id="email_input" type="email" name="sender_email" placeholder="e.g. john@gmail.com">
                    </div>
                </div>
            
                <div class="field">
                    <label class="label">Email Password (Recomend Using a google app password)</label>
                    <div class="control">
                        <input class="input" id="password_input" type="password" name="sender_password" placeholder="********">
                    </div>
                </div>
                <div class="is-flex is-justify-content-center">
                    <button class="button is-info"
                        hx-target="#api_key_result" hx-swap="innerHTML"
                        hx-include="#email_input, #password_input"
                        hx-trigger="click" hx-post="/api/admin/register_new_key">
                        Get An API Key Today
                    </button>
                </div>
            </div>
            
            <div id="api_key_result"></div>            
        </div>
    </section>
</body>
</html>
